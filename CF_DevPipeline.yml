AWSTemplateFormatVersion: 2010-09-09
Description: Helper CloudFormation to create a static webiste S3 Bucket
Parameters:
  BucketName:
    Type: String
    Description: >-
      The name for the bucket that will host your website, e.g.
      'web-iot-camera-yourname'
  GitHubOwner:
    Description: GitHub account username.
    Type: String
  GitHubRepo:
    Description: Static site repo name.
    Type: String
  GitHubProdBranch:
    Description: The branch that will trigger build/deploy.
    Type: String
    Default: master
  GitHubStagingBranch:
    Description: The branch that will trigger build/deploy.
    Type: String
    Default: develop
  GitHubOAuthToken:
    Description: OAuth or personal access token.
    Type: String
    NoEcho: true
Mappings:
  S3WebsiteMap:
    us-east-1:
      endpoint: s3-website-us-east-1.amazonaws.com
    us-east-2:
      endpoint: s3-website.us-east-2.amazonaws.com
    us-west-1:
      endpoint: s3-website-us-west-1.amazonaws.com
    us-west-2:
      endpoint: s3-website-us-west-2.amazonaws.com
    ca-central-1:
      endpoint: s3-website.ca-central-1.amazonaws.com
    ap-south-1:
      endpoint: s3-website.ap-south-1.amazonaws.com
    ap-northeast-2:
      endpoint: s3-website.ap-northeast-2.amazonaws.com
    ap-southeast-1:
      endpoint: s3-website-ap-southeast-1.amazonaws.com
    ap-southeast-2:
      endpoint: s3-website-ap-southeast-2.amazonaws.com
    ap-northeast-1:
      endpoint: s3-website-ap-northeast-1.amazonaws.com
    eu-central-1:
      endpoint: s3-website.eu-central-1.amazonaws.com
    eu-west-1:
      endpoint: s3-website-eu-west-1.amazonaws.com
    eu-west-2:
      endpoint: s3-website.eu-west-2.amazonaws.com
    sa-east-1:
      endpoint: s3-website-sa-east-1.amazonaws.com
Resources:
  StaticSiteBucketProd:
    Properties:
      BucketName: !Ref BucketName
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: 404.html
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Retain
  StaticSiteBucketProdPolicy:
    Properties:
      Bucket: !Ref StaticSiteBucketProd
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub 'arn:aws:s3:::${StaticSiteBucketProd}/*'
    Type: 'AWS::S3::BucketPolicy'
  StaticSiteBucketStaging:
    Properties:
      BucketName: !Join [ "-", [ !Ref BucketName, staging ] ]
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: 404.html
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Retain
  StaticSiteBucketStagingPolicy:
    Properties:
      Bucket: !Ref StaticSiteBucketStaging
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub 'arn:aws:s3:::${StaticSiteBucketStaging}/*'
    Type: 'AWS::S3::BucketPolicy'
  ArtifactBucket:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Delete
    Properties:
      AccessControl: Private
  CodeBuildRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Sid: ''
            Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /
  CodeBuildRolePolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: CodeBuildRolePolicy
      PolicyDocument:
        Statement:
          - Effect: Allow
            Resource:
              - !Sub >-
                arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*
            Action:
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
          - Effect: Allow
            Resource:
              - !Sub 'arn:aws:s3:::${ArtifactBucket}'
              - !Sub 'arn:aws:s3:::${ArtifactBucket}/*'
              - !Sub 'arn:aws:s3:::${StaticSiteBucketProd}'
              - !Sub 'arn:aws:s3:::${StaticSiteBucketProd}/*'
              - !Sub 'arn:aws:s3:::${StaticSiteBucketStaging}'
              - !Sub 'arn:aws:s3:::${StaticSiteBucketStaging}/*'
            Action:
              - 's3:*'
      Roles:
        - !Ref CodeBuildRole
  CodeBuildProd:
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: 'aws/codebuild/ubuntu-base:14.04'
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: BUCKET_NAME
            Value: !Ref StaticSiteBucketProd
      Name: !Sub '${AWS::StackName}-StaticSiteBuilder-Prod'
      ServiceRole: !Ref CodeBuildRole
      Source:
        Type: CODEPIPELINE
      Tags:
        - Key: Stack
          Value: !Ref 'AWS::StackName'
      TimeoutInMinutes: 10
  CodeBuildStaging:
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: 'aws/codebuild/ubuntu-base:14.04'
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: BUCKET_NAME
            Value: !Ref StaticSiteBucketStaging
      Name: !Sub '${AWS::StackName}-StaticSiteBuilder-Staging'
      ServiceRole: !Ref CodeBuildRole
      Source:
        Type: CODEPIPELINE
      Tags:
        - Key: Stack
          Value: !Ref 'AWS::StackName'
      TimeoutInMinutes: 10
  CodePipelineRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Sid: ''
            Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /
  CodePipelineRolePolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: CodePipelineRolePolicy
      PolicyDocument:
        Statement:
          - Action:
              - 's3:GetObject'
              - 's3:GetObjectVersion'
              - 's3:GetBucketVersioning'
            Resource: '*'
            Effect: Allow
          - Action:
              - 's3:PutObject'
            Resource:
              - !Sub 'arn:aws:s3:::${ArtifactBucket}'
              - !Sub 'arn:aws:s3:::${ArtifactBucket}/*'
            Effect: Allow
          - Action:
              - 'codebuild:BatchGetBuilds'
              - 'codebuild:StartBuild'
            Resource: '*'
            Effect: Allow
      Roles:
        - !Ref CodePipelineRole
  CodePipeline:
    Type: 'AWS::CodePipeline::Pipeline'
    Properties:
      RoleArn: !GetAtt 
        - CodePipelineRole
        - Arn
      Stages:
        - Name: Source
          Actions:
            - Name: SourceActionProd
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: '1'
                Provider: GitHub
              OutputArtifacts:
                - Name: StaticSiteSourceProd
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubProdBranch
                OAuthToken: !Ref GitHubOAuthToken
              RunOrder: 1
            - Name: SourceActionStaging
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: '1'
                Provider: GitHub
              OutputArtifacts:
                - Name: StaticSiteSourceStaging
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubStagingBranch
                OAuthToken: !Ref GitHubOAuthToken
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: CodeBuildProd
              InputArtifacts:
                - Name: StaticSiteSourceProd
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              OutputArtifacts:
                - Name: StaticSiteProd
              Configuration:
                ProjectName: !Ref CodeBuildProd
              RunOrder: 1
            - Name: CodeBuildStaging
              InputArtifacts:
                - Name: StaticSiteSourceStaging
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              OutputArtifacts:
                - Name: StaticSiteStaging
              Configuration:
                ProjectName: !Ref CodeBuildStaging
              RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
Outputs:
  WebsiteURL:
    Value: !GetAtt 
      - StaticSiteBucketProd
      - WebsiteURL
